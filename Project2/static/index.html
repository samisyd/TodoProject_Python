<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My To-Do List</h1>
            <div class="header-buttons">
                <button id="refreshBtn" class="btn btn-secondary" title="Refresh todos">üîÑ Refresh</button>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
        </header>

        <div class="todo-form">
            <h2>Add New Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" value="" required maxlength="200" placeholder="Enter todo title...">
                    <small class="form-help">Required field (1-200 characters)</small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" maxlength="1000" placeholder="Enter description (optional)..."></textarea>
                    <small class="form-help">Optional (max 1000 characters). Default: empty</small>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="completed" name="completed" value="false">
                        <span>Mark as completed</span>
                    </label>
                    <small class="form-help">Default: unchecked (not completed)</small>
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>

        <div class="filter-section">
            <button id="filterAll" class="filter-btn active">All</button>
            <button id="filterActive" class="filter-btn">Active</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
        </div>

        <div id="message" class="message"></div>

        <div class="todos-container">
            <h2 id="todosTitle">All Todos (<span id="todoCount">0</span>)</h2>
            <div id="todosList" class="todos-list">
                <p class="empty-state">No todos yet. Add one above to get started!</p>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Todo</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editTitle">Title *</label>
                        <input type="text" id="editTitle" name="editTitle" required maxlength="200">
                        <small class="form-help">Required field (1-200 characters)</small>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" name="editDescription" rows="3" maxlength="1000"></textarea>
                        <small class="form-help">Optional (max 1000 characters)</small>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="editCompleted" name="editCompleted">
                            <span>Mark as completed</span>
                        </label>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
